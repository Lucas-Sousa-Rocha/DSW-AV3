<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Listagem de Alunos</title>
</h:head>
<h:body>
    <h:form id="form">
    
    	<p:link value="Voltar" outcome="index.xhtml" />
        <p:panel header="Listagem de Alunos">
            <p:dataTable value="#{alunoBean.alunos}" var="aluno" rowKey="#{aluno.id}">
                <p:column headerText="ID">
                    <h:outputText value="#{aluno.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{aluno.nome}" />
                </p:column>
                <p:column headerText="Data de Nascimento">
                    <h:outputText value="#{aluno.dataNascimento}" />
                </p:column>
                <p:column headerText="Matrícula">
                    <h:outputText value="#{aluno.matricula}" />
                </p:column>
                <p:column headerText="Ações">
                    <p:commandButton value="Excluir" action="#{alunoBean.excluir(aluno.id)}" update=":form" />
                    <p:commandButton value="Detalhes" action="#{alunoBean.mostrarDetalhes(aluno)}" update=":form" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Novo Aluno" outcome="index.xhtml" />
        </p:panel>
    </h:form>
</h:body>
</html>
