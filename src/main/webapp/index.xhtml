<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Aluno</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:panel header="Cadastro de Aluno">
            <p:messages autoUpdate="true" />
            <h:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" value="#{alunoBean.aluno.nome}" required="true" />

            <h:outputLabel for="dataNascimento" value="Data de Nascimento:" />
            <p:calendar id="dataNascimento" value="#{alunoBean.aluno.dataNascimento}" />

            <h:outputLabel for="matricula" value="MatrÃ­cula:" />
            <p:inputText id="matricula" value="#{alunoBean.aluno.matricula}" required="true" />

            <p:commandButton value="Salvar" action="#{alunoBean.salvar}" update=":form" />
            <p:commandButton value="Listar" outcome="listagem.xhtml" />
            <p:link value="Listar" outcome="listagem.xhtml" />
            
            
        </p:panel>
    </h:form>
</h:body>
</html>
